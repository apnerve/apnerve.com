<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>apnerve</title>
    <link href='http://fonts.googleapis.com/css?family=Alice' rel='stylesheet' type='text/css'>
    <style>
	body {
	  background: #D7D3C8;
	  font: 2em Alice, serif;
	  border-top: 6px solid #C13832;
	  margin: 0;
	  padding: 0;
  }
	.inner {
	  text-align: center;
	  width: 24em;
	  margin: auto;
	  position: relative;
	  margin-top:320px;
	  line-height: 1.6;
	  color: #4D4E53;
  }
  .inner p {
	  position: relative;
	  text-shadow: 0 1px 0 rgb(227,228,233);
  }
  .inner p:before {
	  content: "{";
	  display: block;
	  position: absolute;
	  left: -0.4em;
	  top:-0.6em;
	  font-size: 3.2em;
	  color: #C13832;
  }
  a,a:link,a:visited {
	  color: #0095DD;
	  text-decoration: none;
	  border-bottom: 1px dotted;
  }
  a:hover {
  	color: #00539F;
  	border-bottom-style: solid;
  }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="inner">
	      <p>Hi, I'm praveen. I'm currently working on my site but in the meantime you can read my <a href="http://apnerve.blogspot.com">blog</a> or see what I'm upto on <a href="http://twitter.com/apnerve">twitter</a></p>
      </div>
    </div>
  </body>
</html>
